<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- R Studio Window -->
  <rect x="50" y="50" width="300" height="300" rx="10" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  <rect x="50" y="50" width="300" height="30" rx="10" fill="#75aadb"/>
  <text x="70" y="70" font-family="Arial" font-size="14" fill="white">RStudio</text>
  
  <!-- Code/Analysis representation -->
  <rect x="70" y="100" width="260" height="220" rx="5" fill="#f6f6f6"/>
  <text x="90" y="140" font-family="Consolas" font-size="14" fill="#333333">result <- analyze_data()</text>
  <text x="90" y="170" font-family="Consolas" font-size="14" fill="#333333">plot(result)</text>
  
  <!-- Arrow -->
  <path d="M 370 200 L 470 200" stroke="#666666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666666"/>
    </marker>
  </defs>
  
  <!-- LINE Phone -->
  <rect x="500" y="50" width="200" height="300" rx="20" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  <rect x="500" y="50" width="200" height="40" rx="20" fill="#00c300"/>
  <text x="570" y="75" font-family="Arial" font-size="16" fill="white">LINE</text>
  
  <!-- LINE Message bubbles -->
  <rect x="520" y="110" width="160" height="40" rx="10" fill="#00c300"/>
  <text x="535" y="135" font-family="Arial" font-size="12" fill="white">計算が完了しました！</text>
  
  <rect x="520" y="160" width="160" height="40" rx="10" fill="#00c300"/>
  <text x="535" y="185" font-family="Arial" font-size="12" fill="white">エラーが発生しました</text>
  
  <rect x="520" y="210" width="160" height="40" rx="10" fill="#00c300"/>
  <text x="535" y="235" font-family="Arial" font-size="12" fill="white">50%完了</text>
</svg>